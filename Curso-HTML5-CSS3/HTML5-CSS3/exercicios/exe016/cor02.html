<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* o asterisco representa as configurações globais */
        * { 
           height: 100%; 
        }
        body{
            background-image: linear-gradient(to right, #fcf805 10%, #ff8522 30%, #84cffd 80%);
            /*pode ser to top, to bottom, to left ou to right ou pode ser o grau: 45deg, 90deg, etc. Também pode ser usado radial-gradient ao invés de linear-gradient, daí no lugar de to top ou 45deg colocamos circle*/
        }
    </style>
    <title>Testando Gradiente</title>
</head>
<body>
    <h1>Gradiente em CSS 3!</h1>
</body>
</html>
