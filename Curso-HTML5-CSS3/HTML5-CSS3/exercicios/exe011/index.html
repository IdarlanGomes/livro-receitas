<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML 5</title>
</head>
<body>
    <h1>Imagens Dinâmicas</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplismente aumente e diminua o tamanho do seu navegador. </p>
    <picture>
    
        <source media="(max-width: 750px)" srcset="pmg/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="pmg/foto-m.png" type="image/png">
        <img src="pmg/foto-g.png" alt="foto grande">
    </picture>

    <h1>Reproduzindo áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML 5.</p>
    <audio preload="metadata" controls loop>
        <source src="../exe011b/midia/North Oakland Extasy - Squadda B.mp3" type="audio/mpeg">
        <p>Infelizmente seu navegador não consegue reproduzir áudio. <a href="../exe011b/midia/North Oakland Extasy - Squadda B.mp3">Clique aqui para baixar o arquivo MP3</a></p>
    </audio>
</body>
</html>
