<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste com imagens</title>
</head>
<body>
    <h1>
        Testando cargas e imagens
    </h1>
    <hr>
    <p>
        Abaixo você verá uma imagem que está na mesma pasta:
    </p>
    <img src="html5.png" alt="logo HTML 5"> <!--Dentro das aspas src pressione ctrl + space e selecione o local onde a imagem está armazenada-->
    <p>
        Podemos carregar imagens que estão em sub-pastas:
    </p>
    <img src="img/css3.png" alt="">
    <p>
        E também podemos carregar imagens externas através de um endereço URL:
    </p>
    <img src="https://infojrufba.github.io/guias/js/assets/img/js.png" alt="">
</body>
</html>
